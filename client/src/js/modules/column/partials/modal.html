<div class="modal-header">
    <h3 class="modal-title">{{edit ? 'Edit' : 'New'}} column<span data-ng-if="title">: {{title}}</span></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group" data-ng-class="{'has-error has-feedback': error}">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9" data-ng-show="!edit">
                <input type="text" class="form-control" id="title" placeholder="title" data-ng-model="title" />
                <span class="fa fa-times form-control-feedback" data-ng-if="error"></span>
            </div>

            <div class="col-sm-10" data-ng-show="edit">
                <p class="form-control-static" data-ng-bind="title"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Theme</label>
            <div class="col-sm-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="default" data-ng-model="theme"/>
                        <span class="text-default"><i class="fa fa-circle"></i> Default</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="info" data-ng-model="theme"/>
                        <span class="text-info"><i class="fa fa-circle"></i> Blue</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="success" data-ng-model="theme"/>
                        <span class="text-success"><i class="fa fa-circle"></i> Green</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="warning" data-ng-model="theme"/>
                        <span class="text-warning"><i class="fa fa-circle"></i> Yellow</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="danger" data-ng-model="theme"/>
                        <span class="text-danger"><i class="fa fa-circle"></i> Red</span>
                    </label>
                </div>
            </div>
        </div>

        <h4>Issues</h4>

        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Closable</label>
            <div class="col-sm-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="closable" value="1" data-ng-model="closable"/>
                        Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="closable" value="0" data-ng-model="closable"/>
                        No
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Can go backward</label>
            <div class="col-sm-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="canGoBackward" value="1" data-ng-model="canGoBackward"/>
                        Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="canGoBackward" value="0" data-ng-model="canGoBackward"/>
                        No
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Limit</label>
            <div class="col-sm-9">
                <input class="form-control" type="number" name="limit" value="0" data-ng-model="limit"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="save()">Save</button>
    <button class="btn btn-warning" data-ng-click="$dismiss('cancel')">Cancel</button>
</div>
