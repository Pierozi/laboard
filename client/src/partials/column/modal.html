<div class="modal-header">
    <h3 class="modal-title">New column<span data-ng-if="$parent.title">: {{$parent.title}}</span></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group" data-ng-class="{'has-error has-feedback': $parent.error}" data-ng-show="!$parent.edit">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="title" data-ng-model="$parent.title"/>
                <span class="fa fa-times form-control-feedback" data-ng-if="$parent.error"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Theme</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="default" data-ng-model="$parent.theme"/>
                        Default
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="info" data-ng-model="$parent.theme"/>
                        <span class="text-info">Blue</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="success" data-ng-model="$parent.theme"/>
                        <span class="text-success">Green</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="warning" data-ng-model="$parent.theme"/>
                        <span class="text-warning">Yellow</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="theme" value="danger" data-ng-model="$parent.theme"/>
                        <span class="text-danger">Red</span>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="save()">Save</button>
    <button class="btn btn-warning" data-ng-click="$dismiss('cancel')">Cancel</button>
</div>
